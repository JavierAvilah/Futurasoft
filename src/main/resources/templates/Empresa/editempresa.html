<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{master}">
<head>
    <meta charset="UTF-8">
    <title>Editar empresa</title>
</head>
<body>

<div layout:fragment="content">
  <!-- Begin Page Content -->
  <div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
      <h1 class="h3 mb-0 text-gray-800">Usuarios registrados</h1>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="card-header">
          Empresa
        </div>
        <div class="card-body">
          <form class="user" action="/empresa/editar" method="post">
            <input th:value="${empresa.id}" name="id" type="hidden" >
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <lab>Escriba el nombre</lab>
                <input th:value="${empresa.nombre}" name="nombre" type="text" class="form-control form-control-user"
                       placeholder="Nombre">
              </div>
              <div class="col-sm-6">
                <lab>Escriba el telefono</lab>
                <input th:value="${empresa.telefono}"  name="telefono" type="text" class="form-control form-control-user"
                       placeholder="Telefono">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-6 mb-3 mb-sm-0">
                <lab>Escriba la direccion</lab>
                <input th:value="${empresa.direccion}" name="direccion" type="text" class="form-control form-control-user"
                       placeholder="Nombre">
              </div>
              <div class="col-sm-6 mb-3 mb-sm-0">
                <lab>Nit</lab>
                <input readonly th:value="${empresa.nit}"  name="nit" type="text" class="form-control form-control-user"
                       placeholder="nit">
              </div>
            </div>



            <button type="submit" class="btn btn-primary">
              Guardar cambios
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</div>

</body>
</html>
